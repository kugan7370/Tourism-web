<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--link css -->
    <link rel="stylesheet" href="./css/reservation.css">
    <link rel="stylesheet" href="./css/index.css">


</head>

<body>
    <!-- navbar -->
    <header>
        <div class="navContainer">
            <!-- logo -->
            <div class="logo">
                <img src="https://png.pngtree.com/png-clipart/20230508/original/pngtree-sunrise-and-sunset-eco-travel-tourism-logo-png-image_9151785.png"
                    alt="logo">
            </div>

            <!-- nav -->
            <nav>
                <ul class="navItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="heritage.html">Heritage</a></li>
                    <li><a href="hotel.html">Hotel Booking</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>

            <!-- auth -->
            <div class="auth">
                <a class="signupBtn" href="index.html">Signup</a>
                <a class="loginBtn" href="index.html">Login</a>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <section>
            <div class="reservationImgContainer">
                <img src="images/reservation.jpg" alt="">
                alt="">

                <!-- reservation form -->
                <div class="reservationForm">
                    <h1>Reservation</h1>
                    <form>
                        <div class="formGroup">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div class="formGroup">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </div>

                        <div class="formGroup">
                            <label for="phone">Choose hotel</label>
                            <select name="hotel" id="hotel">
                                <option value="Prince Palace Hotel">Prince Palace Hotel</option>
                                <option value="Baiyoke Sky Hotel">Baiyoke Sky Hotel</option>
                                <option value="Crown Bts Nana Hotel">Crown Bts Nana Hotel</option>
                            </select>
                        </div>
                        <div class="formGroup">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="formGroup">
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="formGroup">
                            <label for="time">Time</label>
                            <input type="time" name="time" id="time">
                        </div>
                        <div class="formGroup">
                            <label for="people">Number of people</label>
                            <input type="number" name="people" id="people" placeholder="Enter number of people">
                        </div>
                        <div class="formGroup">
                            <input type="submit" name="submit" />
                        </div>
                    </form>
                </div>
        </section>




    </main>

</body>

</html>
